apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "saber.databus.fullname" . }}
  labels:
    {{- include "saber.labels" . | nindent 4 }}
    app.kubernetes.io/component: databus
data:
  databus.yaml: |
    name: {{ .Values.databus.config.name | quote }}
    version: {{ .Values.databus.config.version | quote }}
    service:
      listenAddress: {{ .Values.databus.config.service.listenAddress | quote }}
    kafka:
      brokers:
        {{- range .Values.databus.config.kafka.brokers }}
        - {{ . | quote }}
        {{- end }}
      topic: {{ .Values.databus.config.kafka.topic | quote }}
    log:
      path: {{ .Values.databus.config.log.path | quote }}
      MaxSizeMB: {{ .Values.databus.config.log.maxFileSize }}
      Maxbackups: {{ .Values.databus.config.log.maxBackupCount }}
      MaxAge: {{ .Values.databus.config.log.maxBackupAge }}
