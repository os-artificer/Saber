apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "saber.controller.fullname" . }}
  labels:
    {{- include "saber.labels" . | nindent 4 }}
    app.kubernetes.io/component: controller
spec:
  replicas: {{ .Values.controller.replicaCount }}
  selector:
    matchLabels:
      {{- include "saber.controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "saber.controller.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: controller
          image: {{ include "saber.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /app/controller
          args:
            - -c
            - /config/controller.yaml
          ports:
            - name: grpc
              containerPort: 26688
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          {{- with .Values.controller.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ include "saber.controller.fullname" . }}
      {{- with .Values.controller.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.controller.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
